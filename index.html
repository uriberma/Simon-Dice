<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simon Dice</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <div class="game">
            <div class="blue" data-color="blue"></div>
            <div class="violet" data-color="violet"></div>
            <div class="orange" data-color="orange"></div>
            <div class="green" data-color="green"></div>
        </div>
        <button onclick="startGame()" id="start-game">Start Game!</button>
    </main>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
